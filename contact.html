    <section class="section-form">
        <div class="row">
            <h4>I'm happy to hear from you</h4>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">How did you find me?</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <select name"find-me" id="find-me">
                            <option value="friends">friends</option>
                            <option value="search">search engine</option>
                            <option value="ad" selected >advertisment</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Newsletter</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <input type="checkbox" name="enews" id="news" checked> Yes, please!
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop me a line</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class=" col span-2-of-3">
                        <input type="submit" value="Send it!">
                    </div>
                </div>
            </form>
        </div>
